# FILE: endpoints.yml

# Server which runs your custom actions (actions.py).
# Chạy action server local trên port 5055 (chạy lệnh: rasa run actions).
action_endpoint:
  url: "http://localhost:5055/webhook"  # Linh hoạt: Có thể thay bằng biến môi trường $ACTION_SERVER_URL khi deploy

# Tracker store để lưu lịch sử hội thoại.
# Sử dụng InMemoryTrackerStore (mặc định) cho local, sau này thay bằng Redis/MongoDB để persistent.
tracker_store:
  type: InMemoryTrackerStore  # Linh hoạt: Thay bằng redis hoặc mongod khi cần scale

