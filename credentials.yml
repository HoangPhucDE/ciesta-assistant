# FILE: credentials.yml

# Kênh REST cho test local và API (không cần xác thực)
rest:
  # Mặc định, không cần cấu hình thêm

# Kênh SocketIO cho web widget (HTML/CSS)
socketio:
  user_message_evt: user_uttered  # Sự kiện khi người dùng gửi tin nhắn
  bot_message_evt: bot_uttered    # Sự kiện khi bot trả lời
  session_persistence: true       # Lưu session để duy trì hội thoại
  socket_url: ${SOCKETIO_URL:http://localhost:5005}  # Linh hoạt với env var

# Rasa Enterprise (nếu dùng) hoặc giao diện test
rasa:
  url: ${RASA_ENTERPRISE_URL:http://localhost:5002/api}  # Linh hoạt với env var