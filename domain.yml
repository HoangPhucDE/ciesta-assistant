version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_culture
  - ask_attractions
  - ask_festival
  - ask_cuisine
  - ask_new_province
  - ask_travel_tips
  - ask_transportation

entities:
  - location
  - time
  - sub_region
  - category

slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  requested_info:
    type: text
    mappings:
      - type: from_intent
        value: "places_to_visit"
        intent: ask_attractions
      - type: from_intent
        value: "what_to_eat"
        intent: ask_cuisine
      - type: from_intent
        value: "festivals"
        intent: ask_festival
      - type: from_intent
        value: "sub_regions"
        intent: ask_new_province
      - type: from_intent
        value: "travel_tips"
        intent: ask_travel_tips
      - type: from_intent
        value: "transportation"
        intent: ask_transportation
      - type: from_text
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
  sub_region:
    type: text
    mappings:
      - type: from_entity
        entity: sub_region
  category:
    type: text
    mappings:
      - type: from_entity
        entity: category

responses:
  utter_greet:
    - text: "Xin chào! Tôi là bot du lịch Việt Nam. Bạn muốn biết gì về các tỉnh thành mới sau sáp nhập?"
  utter_goodbye:
    - text: "Tạm biệt! Hẹn gặp lại bạn trong hành trình khám phá Việt Nam."
  utter_affirm:
    - text: "Được thôi, tiếp tục nào!"
  utter_deny:
    - text: "Ồ, không sao! Bạn muốn hỏi gì khác không?"
  utter_mood_great:
    - text: "Tuyệt vời! Hôm nay khám phá tỉnh thành nào?"
  utter_mood_unhappy:
    - text: "Đừng buồn! Để tôi gợi ý một điểm du lịch đẹp ở Việt Nam nhé!"
  utter_bot_challenge:
    - text: "Tôi là bot du lịch, được xây dựng bằng Rasa để giúp bạn khám phá văn hóa Việt Nam!"
  utter_ask_for_location:
    - text: "Bạn muốn biết thông tin về tỉnh/thành phố nào? Ví dụ: Bắc Ninh, An Giang..."
  utter_culture_info:
    - text: "Văn hóa {location} nổi bật với {culture_details}."
  utter_attractions_info:
    - text: "Ở {location}, bạn có thể tham quan {attractions_list}."
  utter_festival_info:
    - text: "Lễ hội ở {location} vào {time} là {festival_details}."
  utter_cuisine_info:
    - text: "Ẩm thực {location} nổi tiếng với {cuisine_details}."
  utter_new_province_info:
    - text: "{location} mới gồm các khu vực: {sub_regions_list}."
  utter_travel_tips_info:
    - text: "Mẹo du lịch ở {location}: {travel_tips_details}."
  utter_transportation_info:
    - text: "Phương tiện di chuyển đến {location}: {transportation_details}."

actions:
  - action_query_knowledge_base

